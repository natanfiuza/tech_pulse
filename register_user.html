<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Autor - NatanFiuza.dev</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            list-style: none;
        }

        .nav-links li {
            margin-left: 20px;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #4CAF50;
        }

        .signup-container {
            max-width: 600px;
            margin: 100px auto 2rem;
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .signup-header {
            text-align: center;
            margin-bottom: 2rem;
            border-bottom: 1px solid #eee;
            padding-bottom: 1rem;
        }

        .signup-header h1 {
            color: #4CAF50;
        }

        .signup-form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #666;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        .form-group input[type="file"] {
            padding: 0.5rem;
        }

        .form-row {
            display: flex;
            justify-content: space-between;
        }

        .form-row .form-group {
            width: 48%;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
            margin-top: 1rem;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .login-link {
            text-align: center;
            margin-top: 1rem;
        }

        .login-link a {
            color: #4CAF50;
            text-decoration: none;
        }

        .expertise-checkboxes {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .expertise-checkboxes label {
            display: flex;
            align-items: center;
            background-color: #f4f4f4;
            padding: 0.5rem;
            border-radius: 4px;
        }

        .expertise-checkboxes input {
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <nav class="navbar">
      <a href="index.html" class="logo">NatanFiuza.dev</a>
      <ul class="nav-links">
        <li><a href="index.html">Início</a></li>
        <li><a href="#">Artigos</a></li>
        <li><a href="#">Categorias</a></li>
        <li><a href="#">Sobre</a></li>
        <li><a href="#">Contato</a></li>
         <li><a href="login.html">Login</a></li>
      </ul>
    </nav>

    <div class="signup-container">
        <header class="signup-header">
            <h1>Cadastro de Autor</h1>
            <p>Junte-se à comunidade TechPulse e compartilhe seu conhecimento</p>
        </header>

        <form class="signup-form" action="#" method="post">
            <div class="form-row">
                <div class="form-group">
                    <label for="first-name">Nome</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>
                <div class="form-group">
                    <label for="last-name">Sobrenome</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>
            </div>

            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirmar Senha</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
            </div>

            <div class="form-group">
                <label>Áreas de Expertise</label>
                <div class="expertise-checkboxes">
                    <label>
                        <input type="checkbox" name="expertise" value="ai"> 
                        Inteligência Artificial
                    </label>
                    <label>
                        <input type="checkbox" name="expertise" value="web-dev"> 
                        Desenvolvimento Web
                    </label>
                    <label>
                        <input type="checkbox" name="expertise" value="cybersecurity"> 
                        Cibersegurança
                    </label>
                    <label>
                        <input type="checkbox" name="expertise" value="cloud"> 
                        Computação em Nuvem
                    </label>
                    <label>
                        <input type="checkbox" name="expertise" value="mobile"> 
                        Desenvolvimento Mobile
                    </label>
                    <label>
                        <input type="checkbox" name="expertise" value="data-science"> 
                        Ciência de Dados
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="bio">Breve Biografia</label>
                <textarea id="bio" name="bio" rows="4" placeholder="Conte um pouco sobre sua experiência profissional"></textarea>
            </div>

            <div class="form-group">
                <label for="profile-pic">Foto de Perfil</label>
                <input type="file" id="profile-pic" name="profile-pic" accept="image/*">
            </div>

            <div class="form-group">
                <label for="linkedin">Perfil do LinkedIn (opcional)</label>
                <input type="url" id="linkedin" name="linkedin" placeholder="https://www.linkedin.com/in/seu-perfil">
            </div>

            <button type="submit" class="btn">Criar Conta</button>
        </form>

        <div class="login-link">
            Já tem uma conta? <a href="#">Faça login</a>
        </div>
    </div>
</body>
</html>
